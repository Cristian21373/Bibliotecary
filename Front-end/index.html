<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioStock</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="./img/Logo.png" alt="BiblioStock Logo" class="logo">
            <h1 class="title">BiblioStock</h1>
        </div>
        <button class="enter-button"><a href="./html/Libro.html">Entrar</a></button>
    </div>
    <div class="image-container">
        <img src="./img/fondo.png" alt="Biblioteca" class="main-image">
    </div>
    <div class="features">
        <div class="feature">
            <img src="./img/icon-1.jpg" alt="Registro Completo">
            <h2>Registro Completo</h2>
            <p>Control de todos los libros disponibles en la biblioteca.</p>
        </div>
        <div class="feature">
            <img src="./img/icon-2.png" alt="Inventario Detallado">
            <h2>Inventario Detallado</h2>
            <p>Cada libro está registrado con todos sus detalles.</p>
        </div>
        <div class="feature">
            <img src="./img/icon-3.png" alt="Siempre al Día">
            <h2>Siempre al Día</h2>
            <p>Nuestro inventario se actualiza constantemente.</p>
        </div>
    </div>
</body>
</html>
